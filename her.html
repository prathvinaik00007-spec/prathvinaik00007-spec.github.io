<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Her</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000000;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .wrap {
      max-width: 700px;
    }
    h1 {
      font-size: 60px;
      margin-bottom: 20px;
    }
    p {
      font-size: 26px;
      opacity: 0.85;
    }
      @keyframes glow {
      0% { text-shadow: 0 0 10px #b86fff, 0 0 20px #b86fff, 0 0 30px #b86fff; }
      50% { text-shadow: 0 0 20px #c59dff, 0 0 30px #c59dff, 0 0 40px #c59dff; }
      100% { text-shadow: 0 0 10px #b86fff, 0 0 20px #b86fff, 0 0 30px #b86fff; }
    }
    h1 {
      animation: glow 3s ease-in-out infinite;
    }
  </style>
</head>
<body><div class="wrap">
  <h1>Nyra</h1>
  <p>You are the reason my heart learned softness.</p>
</div></body>
</html>
